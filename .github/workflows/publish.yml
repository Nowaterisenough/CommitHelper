name: Publish VS Code Extension

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    # ä½¿ç”¨å¼€å‘æ¨¡å¼æ„å»ºè¿›è¡Œæµ‹è¯•
    - name: Compile (development)
      run: npm run compile
    
    # ä½¿ç”¨ç”Ÿäº§æ¨¡å¼æ„å»ºéªŒè¯
    - name: Build (production)
      run: npm run build
    
    # éªŒè¯æ‰“åŒ…æ˜¯å¦æˆåŠŸ
    - name: Package extension
      run: npm run package
    
    # ä¸Šä¼ æ„å»ºäº§ç‰©ä¾›åç»­ä½¿ç”¨
    - name: Upload VSIX
      uses: actions/upload-artifact@v4
      with:
        name: vsix-package
        path: '*.vsix'
        retention-days: 1

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # ä½¿ç”¨GitHub Tokenè¿›è¡Œè®¤è¯
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    # æ¸…ç†æ—§çš„æ„å»ºæ–‡ä»¶
    - name: Clean build artifacts
      run: |
        rm -rf out dist *.vsix
    
    # ä½¿ç”¨ç”Ÿäº§æ¨¡å¼æ„å»º
    - name: Build (production)
      run: npm run build
    
    # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬æ ‡ç­¾
    - name: Get previous tag
      id: previoustag
      run: |
        # è·å–æ‰€æœ‰æ ‡ç­¾ï¼ŒæŒ‰ç‰ˆæœ¬å·æ’åº
        TAGS=$(git tag -l "v*" | sort -V)
        TAG_COUNT=$(echo "$TAGS" | wc -l)
        
        if [ "$TAG_COUNT" -ge 2 ]; then
          # è·å–å€’æ•°ç¬¬äºŒä¸ªæ ‡ç­¾ï¼ˆä¸Šä¸€ä¸ªç‰ˆæœ¬ï¼‰
          PREVIOUS_TAG=$(echo "$TAGS" | tail -n 2 | head -n 1)
        else
          # å¦‚æœåªæœ‰ä¸€ä¸ªæˆ–æ²¡æœ‰æ ‡ç­¾ï¼Œä½¿ç”¨ç¬¬ä¸€æ¬¡æäº¤
          PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
        fi
        
        echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
        echo "ä¸Šä¸€ä¸ªç‰ˆæœ¬: $PREVIOUS_TAG"
    
    # ç”Ÿæˆæ›´æ–°æ—¥å¿—
    - name: Generate changelog
      id: changelog
      run: |
        echo "ç”Ÿæˆæ›´æ–°æ—¥å¿—..."
        
        # è·å–è‡ªä¸Šä¸ªç‰ˆæœ¬ä»¥æ¥çš„æäº¤ä¿¡æ¯
        if [ -n "${{ steps.previoustag.outputs.previous_tag }}" ]; then
          COMMITS=$(git log ${{ steps.previoustag.outputs.previous_tag }}..HEAD --pretty=format:"- %s" --no-merges | grep -v "^- chore: bump version" | grep -v "^- Merge")
        else
          COMMITS=$(git log --pretty=format:"- %s" --no-merges | grep -v "^- chore: bump version" | grep -v "^- Merge")
        fi
        
        # æŒ‰ç±»å‹åˆ†ç±»æäº¤
        FEATURES=$(echo "$COMMITS" | grep -E "^- feat(\(.*\))?:" || true)
        FIXES=$(echo "$COMMITS" | grep -E "^- fix(\(.*\))?:" || true)
        DOCS=$(echo "$COMMITS" | grep -E "^- docs(\(.*\))?:" || true)
        STYLES=$(echo "$COMMITS" | grep -E "^- style(\(.*\))?:" || true)
        REFACTORS=$(echo "$COMMITS" | grep -E "^- refactor(\(.*\))?:" || true)
        PERFS=$(echo "$COMMITS" | grep -E "^- perf(\(.*\))?:" || true)
        TESTS=$(echo "$COMMITS" | grep -E "^- test(\(.*\))?:" || true)
        CHORES=$(echo "$COMMITS" | grep -E "^- chore(\(.*\))?:" || true)
        OTHERS=$(echo "$COMMITS" | grep -vE "^- (feat|fix|docs|style|refactor|perf|test|chore)(\(.*\))?:" || true)
        
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—å†…å®¹
        CHANGELOG=""
        
        if [ -n "$FEATURES" ]; then
          CHANGELOG="${CHANGELOG}### æ–°åŠŸèƒ½\n$FEATURES\n\n"
        fi
        
        if [ -n "$FIXES" ]; then
          CHANGELOG="${CHANGELOG}### ä¿®å¤\n$FIXES\n\n"
        fi
        
        if [ -n "$PERFS" ]; then
          CHANGELOG="${CHANGELOG}### æ€§èƒ½ä¼˜åŒ–\n$PERFS\n\n"
        fi
        
        if [ -n "$REFACTORS" ]; then
          CHANGELOG="${CHANGELOG}### é‡æ„\n$REFACTORS\n\n"
        fi
        
        if [ -n "$DOCS" ]; then
          CHANGELOG="${CHANGELOG}### æ–‡æ¡£\n$DOCS\n\n"
        fi
        
        if [ -n "$TESTS" ]; then
          CHANGELOG="${CHANGELOG}### æµ‹è¯•\n$TESTS\n\n"
        fi
        
        if [ -n "$STYLES" ]; then
          CHANGELOG="${CHANGELOG}### æ ·å¼\n$STYLES\n\n"
        fi
        
        if [ -n "$CHORES" ]; then
          CHANGELOG="${CHANGELOG}### æ‚é¡¹\n$CHORES\n\n"
        fi
        
        if [ -n "$OTHERS" ]; then
          CHANGELOG="${CHANGELOG}### å…¶ä»–æ›´æ–°\n$OTHERS\n\n"
        fi
        
        # å¦‚æœæ²¡æœ‰æ›´æ–°å†…å®¹ï¼Œä½¿ç”¨é»˜è®¤ä¿¡æ¯
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="### ç»´æŠ¤æ›´æ–°\n- ä¾‹è¡Œç»´æŠ¤å’Œä¾èµ–æ›´æ–°\n"
        fi
        
        # ä¿å­˜åˆ°æ–‡ä»¶ï¼ˆä¸ºäº†å¤šè¡Œå†…å®¹ï¼‰
        echo -e "$CHANGELOG" > changelog_content.md
        
        # è¾“å‡ºåˆ°GitHubè¾“å‡º
        {
          echo 'changelog<<EOF'
          cat changelog_content.md
          echo EOF
        } >> $GITHUB_OUTPUT
        
        echo "æ›´æ–°æ—¥å¿—å·²ç”Ÿæˆ"
    
    - name: Auto increment version
      if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
        
        npm version patch --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
        
        # æ›´æ–°CHANGELOG.mdæ–‡ä»¶
        CHANGELOG_ENTRY="## [${NEW_VERSION}] - $(date +%Y-%m-%d)\n\n$(cat changelog_content.md)\n"
        
        # æ£€æŸ¥CHANGELOG.mdæ˜¯å¦å­˜åœ¨
        if [ ! -f CHANGELOG.md ]; then
          echo "# æ›´æ–°æ—¥å¿—\n\næ‰€æœ‰ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹éƒ½è®°å½•åœ¨æ­¤æ–‡ä»¶ä¸­ã€‚\n\n" > CHANGELOG.md
        fi
        
        # åœ¨æ–‡ä»¶å¼€å¤´æ·»åŠ æ–°ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹
        echo -e "$CHANGELOG_ENTRY" > CHANGELOG_temp.md
        tail -n +4 CHANGELOG.md >> CHANGELOG_temp.md 2>/dev/null || true
        mv CHANGELOG_temp.md CHANGELOG.md
        
        # æäº¤æ›´æ”¹
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json CHANGELOG.md
        git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || exit 0
        git tag "v$NEW_VERSION"
        git push origin HEAD:${{ github.ref_name }}
        git push origin "v$NEW_VERSION"
    
    # æ‰“åŒ…æ‰©å±•
    - name: Package extension
      run: |
        npm run package
        echo "æ‰“åŒ…çš„æ–‡ä»¶:"
        ls -la *.vsix
    
    # éªŒè¯åŒ…å¤§å°
    - name: Check package size
      run: |
        VSIX_FILE=$(ls *.vsix | head -n 1)
        FILE_SIZE=$(du -h "$VSIX_FILE" | cut -f1)
        echo "æ‰©å±•åŒ…å¤§å°: $FILE_SIZE"
        
        # è·å–æ–‡ä»¶å¤§å°ï¼ˆå­—èŠ‚ï¼‰
        SIZE_BYTES=$(stat -c%s "$VSIX_FILE" 2>/dev/null || stat -f%z "$VSIX_FILE" 2>/dev/null)
        SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1048576" | bc)
        
        echo "æ–‡ä»¶: $VSIX_FILE"
        echo "å¤§å°: $FILE_SIZE ($SIZE_MB MB)"
        
        # å¦‚æœå¤§äº5MBåˆ™è­¦å‘Š
        if (( $(echo "$SIZE_MB > 5" | bc -l) )); then
          echo "::warning::æ‰©å±•åŒ…å¤§å°è¶…è¿‡5MBï¼Œå¯èƒ½éœ€è¦è¿›ä¸€æ­¥ä¼˜åŒ–"
        fi
    
    - name: Publish to VS Code Marketplace
      run: |
        npx @vscode/vsce publish -p $VSCE_PAT
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    # åˆ›å»ºGitHub Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ğŸ‰ Commit Helper ${{ github.ref_name }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ---
          
          ### å®‰è£…æ–¹å¼
          
          **æ–¹å¼1ï¼šVS Code æ‰©å±•å¸‚åœº**
          åœ¨VS Codeæ‰©å±•é¢æ¿æœç´¢ "Commit Helper" æˆ–è®¿é—® [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=NoWaterisEnough.commit-helper)
          
          **æ–¹å¼2ï¼šæ‰‹åŠ¨å®‰è£…**
          ä¸‹è½½ä¸‹æ–¹çš„ `.vsix` æ–‡ä»¶ï¼Œç„¶ååœ¨VS Codeä¸­è¿è¡Œå‘½ä»¤ï¼š
          ```
          code --install-extension commit-helper-${{ github.ref_name }}.vsix
          ```
          
          ### å®Œæ•´æ›´æ–°æ—¥å¿—
          æŸ¥çœ‹ [CHANGELOG.md](https://github.com/Nowaterisenough/commit-helper/blob/main/CHANGELOG.md)
        draft: false
        prerelease: false
    
    # ä¸Šä¼ VSIXåˆ°Release
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./commit-helper-${{ env.new_version }}.vsix
        asset_name: commit-helper-${{ github.ref_name }}.vsix
        asset_content_type: application/vsix